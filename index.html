<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Survey form</title>
</head>

<body>
    <div id="pageTitle">
        <h1 id="title">Survey forum
        </h1>
        <p id="description"> Thank you for taking the time to help us improve the platform </p>
    </div>
    <form id="survey-form">
        <div class="group-form">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your name">
        </div>
        <div class="group-form">
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your email">
        </div>
        <div class="group-form">
            <label for="number" id="number-label">Age</label>
            <input id="number" type="number" min="12" max="120" placeholder="Age">
        </div>
        <div class="group-form">
            <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="student" selected>student</option>
                <option value="intern">intren</option>
                <option value="employee">employee</option>
                <option value="freelancer">freelancer</option>
            </select>
        </div>

        <div class="group-form">
            <p id="radio-label">You are (or working towards becoming)?</p>
            <div id="radio-options">
                <div>
                    <input type="radio" name="stack" id="frontend" value="Frontend developper" checked="checked">
                    <label for="frontend">Frontend developper</label>
                </div>
                <div>
                    <input type="radio" name="stack" id="backend" value="Backend developper">
                    <label for="backend">Backend developper</label>
                </div>
                <div>
                    <input type="radio" name="stack" id="full-stack" value="Full stack developper">
                    <label for="full-stack">Full Stack developper</label>
                </div>
            </div>
        </div>
        <div class="group-form">
            <p id="checkbox-label">What are the technologies you work with ?</p>
            <div id="checkbox-options">
                <div>
                    <input type="checkbox" name="technologies[]" id="reactjs" value="ReactJs">
                    <label for="reactjs">ReactJS</label>
                </div>
                <div>
                    <input type="checkbox" name="technologies[]" id="angular" value="AngularJs">
                    <label for="angular">AngularJs</label>
                </div>
                <div>
                    <input type="checkbox" name="technologies[]" id="vue" value="VueJs">
                    <label for="vue">VueJs</label>
                </div>
                <div>
                    <input type="checkbox" name="technologies[]" id="python" value="Python">
                    <label for="python">Python</label>
                </div>
                <div>
                    <input type="checkbox" name="technologies[]" id="php"value="PHP">
                    <label for="php">PHP</label>
                </div>
                <div>
                    <input type="checkbox" name="technologies[]" id="java" value="JAVA">
                    <label for="java">JAVA</label>
                </div>
            </div>
        </div>
        <div class="group-form">
            <label id="textarea-label" for="infomations">More informatins you might like to add?</label>
            <textarea placeholder="Enter your informations here" id="infomations" rows="8" cols="50"></textarea>
        </div>
        <button type="submit" id="submitButton">submit</button>
    </form>


    <script src="/script.js"></script>
</body>

</html>
